<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="dictionary.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <p> CHRISMI <span>DICTIONARY</span></p>
        </div>
        <h1 class="slogan">Elevate Your Verbal Prowess with Our Dictionary App.</h1>
        <div class="search">
            <input type="text" placeholder="Search Word`">
            <button onclick="dictionary()">Search</button>
        </div>
        
        <div class="output">
            <div class="answer">
                <p class="word"></p>
                <p class="meaning"></p>
                <p class="partOfSpeech"></p>

                <p class="phonetics"></p>
                <p class="synonyms"></p>
            </div>
        </div>






    <script src="dictionary.js"></script>
</body>
</html>
